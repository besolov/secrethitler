<template name="gameover">
  <h2>{{_ 'game over!'}}</h2>
  <p>
    {{ room.reason }}<br />
    <b>{{ room.winner }}</b> {{_ 'win'}}
  </p>
  <ul class="playerlist">
    {{# each players }}
      <li class="{{# if current }}current{{/ if }}">
        {{ name }}
        <span>({{ role }})</span>
      </li>
    {{/ each }}
  </ul>
  <button class="play-again-button">{{_ 'Play Again?'}}</button>
</template>
