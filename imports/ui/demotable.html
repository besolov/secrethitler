<template name="demotable">
  <h1>{{_ 'Demo Table view'}}:<br/>
    <div class="demoinfo">{{_ 'here you check your hidden role'}}<br/>
      {{_ 'before "sitting down" at the table'}}</div>
  </h1>

  <hr class="mid-page-break">
  <p style="width:75%">
    <span class="bold">{{_ 'Step 2'}}:</span> {{_ 'let\'s have our demo friends sit at the table'}}
  </p>
  <button id="demo-sit" class="sit-button demo-button">{{_ 'show demo friends their seats'}}</button>
  <hr class="mid-page-break">

  <div class="hidden-role-container">
    <div class="toggle-role">{{_ 'show/hide role'}}</div>
    <div id="hidden-info" class="hidden-info">
      <h2 class="hidden-role">{{_ 'you\'re'}} <b>{{ role }}</b>!</h2>
      <div class="breakdown-container">
        <div>{{ rolecards.num }} {{_ 'players'}} :</div>
        <div>{{ rolecards.liberal }} {{_ 'liberal'}}</div>
        <div>{{ rolecards.fascist }} {{_ 'fascist'}} + {{ rolecards.hitler }} {{_ 'Hitler'}}</div>
      </div>
      {{# if teammates }}
      <p>
        {{_ 'these are your fellow fascists'}}:
        <ul class="playerlist">
          {{# each teammates }}
          <li class="{{# if equals playerId player._id }}current{{/ if }}">
            {{ name }}
            {{# if hitler }}
            <span>(hitler)</span>
            {{/ if }}
          </li>
          {{/ each }}
        </ul>
      </p>
      {{/ if }}
    </div>
  </div>

  <p><span class="bold">{{_ 'Step 3'}}:</span> {{_ 'check your own role and when you\'re ready to be seated press "seat me"'}}</p>
  <p>
    <button id="ready-button" {{ isready players }}>{{_ 'seat me'}}</button>
  </p>

  <ul class="circle-container-{{ players.length }}">
    {{# each players }}
      <li><span>{{ name }}</span></li>
    {{/ each }}
  </ul>

  <hr class="mid-page-break">

  <p>
    <button class="quit-button">{{_ 'exit demo'}}</button>
  </p>
</template>
