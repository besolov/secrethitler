<!-- main template to be change reactively -->
<template name="main">
  <div class="main-content">
    {{> Template.dynamic template=currentview }}
    <hr />
    {{> footer }}
    <!-- <br />
    {{> buttonmenu }}
    {{> loadroom }} -->
  </div>
</template>

<template name="startmenu">
  <h1>{{_ 'Welcome to'}} <span class="orange">{{_ 'Secret'}}</span> {{_ 'Hitler'}}</h1>
  <hr class="top-line">
  <p style="width:75%">{{_ 'The year is 1932_ The place is pre-WWII Germany_ In'}} <span class="orange">{{_ 'Secret'}}</span> {{_ 'Hitler, players are German politicians attempting to hold a fragile Liberal government together and stem the rising tide of Fascism_ Watch out thoughâ€”there are secret Fascists among you, and one player is the '}}<span class="orange">{{_ 'Secret'}}</span> {{_ 'Hitler_'}}</p>
  <button class="newgame-button">{{_ 'new game'}}</button>
  <button class="joingame-button">{{_ 'join game'}}</button>

  <hr class="mid-page-break">
  <p>{{_ 'Check out the demo below'}}</p>
  <p style="width:75%">{{_ 'If you want a brief preview of how the game is laid out_'}}<br/></p>
  <button name="demo" class="demo-button">{{_ 'demo walkthrough'}}</button>
</template>

<template name="footer">
  <div class="footer">
    {{_ 'built by'}} <a class="link" href="https://github.com/iamsammak/secrethitler" target="_blank">sam</a> {{_ 'of ubiquitous friends'}}<br />
    <span class="orange">{{_ 'secret'}}</span> {{_ 'hitler by'}} <a class="link" href="http://secrethitler.com/" target="_blank">{{_ 'Goat, Wolf, & Cabbage'}}</a><br />
    {{_ 'for the'}} <a class="link" href={{_ 'Secret_Hitler_Rules_pdf'}} target="_blank">{{_ 'rule'}}</a> {{_ 'lovers'}}<br />
  </div>
</template>

<!-- Below are Testing Templates -->
<template name="buttonmenu">
  <button id="test-btn" class="newgame-button">{{_ 'new game'}}</button>
  <button class="joingame-button">{{_ 'join game'}}</button>
  <button class="startmenu-button">{{_ 'start menu'}}</button>
  <button class="lobby-button">{{_ 'lobby'}}</button>
  <button class="table-button">{{_ 'table'}}</button>
  <button class="game-button">{{_ 'game'}}</button>
  <button class="gameover-button">{{_ 'game over'}}</button>
  <button class="session-button">{{_ 'Log Session'}}</button>
</template>

<template name="loadroom">
  <button type="submit" class="populate-button">{{_ 'Populate'}}</button>
  <button type="submit" class="sit-button">{{_ 'Sit\'em'}}</button>
</template>
