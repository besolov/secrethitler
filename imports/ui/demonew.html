<template name="demonew">
  <h1>{{_ 'Welcome to the Demo'}}</h1>
  <hr class="top-line">
  <form id="demonew-form">
    <p style="width:75%">
      {{_ 'The demo will take you through'}}<br/>
      {{_ 'three views'}}:<br/>
      <br/>
      {{_ 'Lobby'}}<br/>
      {{_ 'Table'}}<br/>
      {{_ 'Game'}}<br/>
    </p>
    <p>{{_ 'If you want to read the rules'}}, <a class="link" href={{_ 'Secret_Hitler_Rules_pdf'}} target="_blank">{{_ 'click here'}}</a></p>
    {{> flashMessages }}
    <p>
      <input type="text" name="name" autocomplete="off" value="demo">
      <input type="text" name="codename" autocomplete="off" value="demopassword">
    </p>
    <div>
      <button type="submit" class="demo-button">{{_ 'continue demo'}}</button>
      <button type="button" class="back-button">{{_ 'exit demo'}}</button>
    </div>
  </form>
</template>
